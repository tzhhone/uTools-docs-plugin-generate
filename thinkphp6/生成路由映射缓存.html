                <div id="s1462233633"><h2><a id="optimizeroute_0"></a>生成路由映射缓存<code>optimize:route</code></h2>
<blockquote class="danger"><p>路由映射缓存用于开启路由延迟解析的情况下，支持路由反解的URL生成，如果你没有开启路由延迟解析或者没有使用URL路由反解生成则不需要生成。</p></blockquote>
<p>生成路由映射缓存的命令：</p>
<div class="ಠcopy-code-container"><pre><code class="ಠhighlight-container">php think optimize<span class="token punctuation">:</span>route
</code></pre></div>
<p>执行后，会在<code>runtime</code>目录下面生成<code>route.php</code>文件。</p>
<p>如果是多应用模式的话，需要增加应用名参数调用指令</p>
<div class="ಠcopy-code-container"><pre><code class="ಠhighlight-container">php think optimize<span class="token punctuation">:</span>route index
</code></pre></div>
</div>
            </div>
        </div>
    </div>
</div>
