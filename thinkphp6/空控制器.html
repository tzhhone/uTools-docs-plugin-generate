                <div id="s-1756940568"><h2><a id="_0"></a>空控制器</h2>
<p>空控制器的概念是指当系统找不到指定的控制器名称的时候，系统会尝试定位当前应用下的空控制器(<code>Error</code>)类，利用这个机制我们可以用来定制错误页面和进行URL的优化。</p>
<p>例如，下面是单应用模式下，我们可以给项目定义一个<code>Error</code>控制器类。</p>
<div class="ಠcopy-code-container"><pre><code class="ಠhighlight-container"><span class="token operator">&lt;</span><span class="token operator">?</span>php
namespace app\controller<span class="token punctuation">;</span>

class <span class="token class-name">Error</span> 
<span class="token punctuation">{</span>
    public <span class="token keyword">function</span> <span class="token function">__call</span><span class="token punctuation">(</span>$method<span class="token punctuation">,</span> $args<span class="token punctuation">)</span>
    <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token string">'error request!'</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div>
